<owl-carousel-o [options]="customOptions">   
    <ng-container *ngFor="let line of credits">
      <ng-template carouselSlide (id)="slide.id" >
        <a (click)="onDetail(line.id);">
          <img [src]="line.image" >
          <p class="title-lines">{{line.creditLines}}</p>
          <div  class="text-center ">
            <a (click)="onDetail(line.id);" class="btn btn-lg button from-left">Conoce m√°s</a>
          </div>
        </a>
      </ng-template>
    </ng-container>           
  </owl-carousel-o>
